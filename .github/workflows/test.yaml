name: Run Tests

on:
  push:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: 'Installing pnpm'    
      run: npm i -g pnpm  
    - name: 'Installing deps'    
      run: pnpm i
    - name: 'Run Server'
      run: pnpm start &
    - name: 'Run Tests'
      run: pnpm test:all